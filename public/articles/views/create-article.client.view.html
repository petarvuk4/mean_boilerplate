<section data-ng-controller="ArticlesCtrl">
    <h1>New Article</h1>

    <form ng-submit="create()" novalidate>
        <div>
            <label>Title</label>
            <input type="text" ng-model="title" placeholder="Enter Title" />
        </div>
        <div>
            <label>Content</label>
            <textarea ng-model="content" placeholder="Enter content"></textarea>
        </div>
        <div>
            <button type="submit">Create</button>
        </div>
        <div data-ng-show="error">
            <strong data-ng-bind="error"></strong>
        </div>
    </form>
</section>
